<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Drumat - Novedades</title>
</head>

<body class="paginas">
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid bg-dark">
            <!-- Logo de NavBar -->
            <a class="navbar-brand" href="index.html">
                <img src="./img/icon_logo.png" alt="drumat logo">
            </a>
            
            <!-- Boton hamburguesa para navegacion en dispositivos moviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <!-- Icono del boton hamburguesa -->
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <!--Navegacion del sitio-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="tachado">Blog</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./news.html">Novedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./who.html">Quienes Somos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="d-flex container-fluid justify-content-center banner">
        <img src="./img/news_banner_fullscreen.png" alt="logos marcas productos" class="banner_fullscreen">
        <img src="./img/news_banner_mobile.png" alt="logos marcas productos" class="banner_mobile">
        <img src="./img/news_banner_tablet.png" alt="logos marcas productos" class="banner_tablet">
    </header>
    
    <main>
        <h1 class="text-center texto_justificado m-2">No te quedes afuera de nada. Recibi todas nuestras novedades</h1>
        
        <section class="form_news d-flex justify-content-center mt-1 pb-5">
            <form action="" class="row g-3"> 
                <div class="row-sm">
                    <div class="col mt-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col mt-3">
                    <input type="email" class="form-control" placeholder="email" aria-label="email">
                    </div>
                    <div class="col-12 mt-3 mb-5 text-center">
                        <button type="submit" class="btn btn-success text-black">Suscribirse</button>
                    </div>
                </div>
            </form>
        </section>

        <aside class="imagen_tablet">
            <img src="./img/news_bateria.jpg" alt="baterista en show">
        </aside>
    </main>

    <footer class="fixed-bottom borde_footer">
        <div class="container-fluid bg-dark pb-1">
            <div class="row text-center">
                <div class="col-md text-white texto_foot">
                    <p>Drumat - DrumShop // Avenida SiempreViva 1234<br>Bs. As. - Argentina</p>
                </div>
                <div class="d-flex col justify-content-center align-items-center">
                    <a href="https://facebook.com/matias.estanqueiro" target="_blank"><img src="./img/icon_fb.png" alt="facebook"></a>
                </div>
                <div class="d-flex col justify-content-center align-items-center">
                    <a href="https://instagram.com/drumat.ae17" target="_blank"><img src="./img/icon_ig.png" alt="instagram"></a>
                </div>
                <div class="d-flex col justify-content-center align-items-center">
                    <a href="#offcanvasRight" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar"><img src="./img/icon_gm.png" alt="gmail"></a>
                </div>
            </div>
        </div>
    </footer>

    <section>
        <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p class="text-white text-center">Envianos un e-mail con todas tus dudas o consultas
                </p>
                <form action="">
                    <select class="form-select mb-3" aria-label="selector_formulario">
                        <option selected>Tipo de Consulta</option>
                        <option value="1">Consulta</option>
                        <option value="2">Sugerencia</option>
                        <option value="3">Reclamo</option>  
                    </select>
                    <div class="mb-3">
                        <label for="nombre_formulario" class="form-label text-white">Nombre</label>
                        <input type="text" class="form-control" id="nombre_formulario" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email_formulario" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email_formulario" placeholder="">
                      </div>
                      <div class="mb-3">
                        <label for="consulta_formulario" class="form-label text-white">Contanos, estamos para escucharte!</label>
                        <textarea class="form-control" id="consulta_formulario" rows="5"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success text-dark">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
